<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários Validados</title>
  
  <link rel="stylesheet" href="/assets/styles/base.css">
  <link rel="stylesheet" href="/assets/styles/illustration-card.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper-logo">
        <img src="/assets/images/logo1.png" alt="Logo ativo 3"> <br>
        <img src="/assets/images/compra-segura.png" alt="Compra segura"> <br>
      </div>

      <h1 class="header__title">Finalize suas Compras com Segurança!</h1>
      <p class="header__text">
        Compre com <b>Segurança</b> - Seus Dados <b>Criptografados</b> de Ponta a Ponta.
      </p>
    </div>
  </header>

  <main class="container">
    <form class="form" id="form">
      <!-- Dados Pessoais -->
      <section class="form__section" id="dados-pessoais">
        <h2 class="form__title">Dados Pessoais</h2>
        <fieldset class="form__fieldset">
          <label class="form__label" for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autofocus>
          <div id="nome-error" class="error-message"></div>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
          <div id="sobrenome-error" class="error-message"></div>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email">
          <div id="email-error" class="error-message"></div>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" placeholder="XXXXXXXXXXX" maxlength="15">
          <div id="telefone-error" class="error-message"></div>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="cpf-cnpj">CPF/CNPJ:</label>
          <input type="text" id="cpf-cnpj" name="cpf-cnpj" placeholder="CPF ou CNPJ">
          <div id="cpf-cnpj-error" class="error-message"></div>
        </fieldset>
      </section>

      <!-- Dados de Entrega -->
      <section class="form__section" id="dados-entrega">
        <h2 class="form__title">Dados de Entrega</h2>
        <fieldset class="form__fieldset">
          <label class="form__label" for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">
          <div id="endereco-error" class="error-message"></div>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="numero">Número:</label>
          <input type="text" id="numero" name="numero" placeholder="Número da residência">
          <div id="numero-error" class="error-message"></div>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento" placeholder="Apartamento, bloco, etc.">
          <div id="complemento-error" class="error-message"></div>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade">
          <div id="cidade-error" class="error-message"></div>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" placeholder="Digite seu estado">
          <div id="estado-error" class="error-message"></div>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="XXXXXXXX" maxlength="9">
          <div id="cep-error" class="error-message"></div>
        </fieldset>
      </section>

            <div class="flip">
              <div class="front">
                <div class="chip"></div>
                <div class="logo">

                </div>
                <div class="ccv">
                  <label>CCV</label>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
      </section>

      <!-- Dados cartão -->
      <section class="form__section" id="dados-cartao">
        <h2 class="form__title">Finalizar Compra</h2>
        <fieldset class="form__fieldset">
          <label class="form__label" for="total">Valor Total (R$):</label>
          <input type="text" id="total" name="total" value="500,00" readonly>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="parcelamento">Parcelamento:</label>
          <select id="parcelamento" name="parcelamento">
            <option value="1x">1x de R$ 500,00 (sem juros)</option>
            <option value="2x">2x de R$ 250,00 (sem juros)</option>
            <option value="3x">3x de R$ 166,67 (sem juros)</option>
            <option value="6x">6x de R$ 83,33 (com juros de 1.5% ao mês)</option>
            <option value="12x">12x de R$ 45,83 (com juros de 2% ao mês)</option>
          </select>
        </fieldset>

        <fieldset class="form__fieldset form__fieldset--cart-number">
          <label class="form__label" for="cartao-numero">Número do Cartão</label>
          <div>
            <input type="number" id="cartao-numero" class="input-cartao-number" maxlength="4" />
            <input type="number" id="cartao-numero-1" class="input-cartao-number" maxlength="4" />
            <input type="number" id="cartao-numero-2" class="input-cartao-number" maxlength="4" />
            <input type="number" id="cartao-numero-3" class="input-cartao-number" maxlength="4" />
          </div>
          <div id="cartao-number-error" class="error-message" style="white-space: nowrap;"></div>
        </fieldset>

        <fieldset class="form__fieldset">
          <label class="form__label" for="titular">Nome do Titular</label>
          <input type="text" id="titular" />
          <div id="titular-error" class="error-message"></div>
        </fieldset>

        <div style="display: grid; grid-template-columns: 38% 38% 24%; gap: 4px">
          <fieldset class="form__fieldset">
            <label class="form__label" for="mes">Mês Validade</label>
            <select id="mes" name="mes">
              <option></option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <div id="mes-error" class="error-message"></div>
          </fieldset>

          <fieldset class="form__fieldset" class="select">
            <label class="form__label" for="ano">Ano Validade</label>
            <select id="ano" name="ano">
              <option></option>
            </select>
            <div id="ano-error" class="error-message"></div>
          </fieldset>

          <fieldset class="form__fieldset" class="fieldset-ccv">
            <label class="form__label" for="ccv">CCV</label>
            <input type="text" id="ccv" maxlength="3" />
            <div id="ccv-error" class="error-message"></div>
          </fieldset>
        </div>
      </section>
    
      <button class="form_button" type="submit">Finalizar Compra</button>
      
      <img class="form_img" src="/assets/images/compra-segura.png" alt="Compra segura">     
      
      <p class="form_text">Ambiente criptografado e 100% seguro.</p>
    </form>
  </main>

  <script src="/assets/scripts/base.js"></script>
  <script src="/assets/scripts/illustration-card.js"></script>
</body>
</html>
